name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Helmctl ${{ steps.get_version.outputs.version }}
          body: |
            ## Changes in ${{ steps.get_version.outputs.version }}

            ### ðŸš€ Features
            - Enterprise-grade Helmfile CLI
            - Multi-cluster support and safety features
            - Comprehensive test suite with coverage

            ### ðŸ“¦ Installation

            **Download the binary for your platform below, or:**

            ```bash
            # Build from source
            cargo install --git https://github.com/akmshasan/helmctl
            ```

            **Quick Start:**
            ```bash
            helmctl config init
            helmctl --help
            ```
          draft: false
          prerelease: false

  build-release:
    name: Build Release Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: helmctl
            asset_name: helmctl-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: helmctl
            asset_name: helmctl-macos-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: helmctl:scan

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: helmctl:scan
        continue-on-error: true

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/helmctl:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/helmctl:${{ github.ref_name }}
